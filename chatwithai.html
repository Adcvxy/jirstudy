<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat with AI - DliStudy</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4da6ff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .ai-selector {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px;
    }

    .ai-selector button {
      background: #fff;
      border: 2px solid #4da6ff;
      color: #4da6ff;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .ai-selector button:hover {
      background: #4da6ff;
      color: #fff;
    }

    .chatbox {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .chatlog {
      max-height: 300px;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }

    .msg {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #1a73e8;
    }

    .bot {
      text-align: left;
      color: #222;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      padding: 12px;
      border: none;
      background: #4da6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ’¬ Chat with AI - DliStudy</h1>
</header>

<div class="ai-selector">
  <button onclick="selectAI('Sakura')">ðŸŒ¸ Sakura (Ramah)</button>
  <button onclick="selectAI('Bimo')">ðŸ¤– Bimo (Formal)</button>
  <button onclick="selectAI('Luna')">ðŸŒ™ Luna (Santai)</button>
  <button onclick="selectAI('Dino')">ðŸ¦– Dino (Lucu)</button>
</div>

<div class="chatbox">
  <div class="chatlog" id="chatLog"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Tulis pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>
</div>

<script>
  let selectedAI = 'Sakura';

  const responses = {
    Sakura: {
      halo: "Haiii, aku Sakura ðŸŒ¸. Senang bisa ngobrol denganmu!",
      belajar: "Belajar itu penting loh~ Semangat yaa ðŸ’ª",
      default: "Aku belum mengerti maksudmu, tapi aku tetap support kamu! ðŸ’–"
    },
    Bimo: {
      halo: "Selamat datang, saya Bimo. Ada yang bisa saya bantu?",
      belajar: "Silakan fokus pada materi yang kamu ingin pahami.",
      default: "Maaf, saya tidak memahami kalimat tersebut. Silakan ulangi."
    },
    Luna: {
      halo: "Yo, halo! Aku Luna ðŸ˜Ž. Mau ngobrol apa nih?",
      belajar: "Belajar mah santai aja, yang penting rutin!",
      default: "Hmm... aku belum ngerti, tapi coba tanya yang lain deh."
    },
    Dino: {
      halo: "Rawrrr! Dino datang! ðŸ¦– Halo juga!",
      belajar: "Belajarlah sebelum dimakan dino lapar~",
      default: "Dino bingung... tapi tetap semangat ya!"
    }
  };

  function selectAI(name) {
    selectedAI = name;
    document.getElementById("chatLog").innerHTML = `<div class="bot msg">Kamu sekarang ngobrol dengan <strong>${name}</strong>.</div>`;
  }

  function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    appendMessage("user", msg);

    const res = getResponse(msg.toLowerCase());
    setTimeout(() => {
      appendMessage("bot", res);
    }, 400);

    input.value = "";
  }

  function appendMessage(sender, text) {
    const log = document.getElementById("chatLog");
    const div = document.createElement("div");
    div.className = `${sender} msg`;
    div.textContent = text;
    log.appendChild(div);
    log.scrollTop = log.scrollHeight;
  }

  function getResponse(msg) {
    const ai = responses[selectedAI];
    if (msg.includes("halo") || msg.includes("hai")) return ai.halo;
    if (msg.includes("belajar")) return ai.belajar;
    return ai.default;
  }
</script>

</body>
</html>
